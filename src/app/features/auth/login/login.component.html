<div class="min-h-[calc(100vh-64px)] flex items-center justify-center px-4 relative overflow-hidden">
  <div class="hero-glow opacity-50"></div>
  <div class="hero-grid opacity-20"></div>

  <div class="w-full max-w-sm relative z-10">
    <div class="bg-white/[0.03] backdrop-blur-md rounded-3xl border border-white/[0.05] p-12 text-center shadow-2xl">
      <!-- Logo Mark -->
      <div class="w-16 h-16 bg-linear-to-br from-cyan-500/20 to-violet-500/20 border border-white/10 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-inner">
        <svg class="w-8 h-8" viewBox="0 0 64 64" fill="none">
          <defs>
            <linearGradient id="nb" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#06b6d4"/><stop offset="50%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient>
            <linearGradient id="ng" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#fbbf24"/><stop offset="100%" stop-color="#d97706"/></linearGradient>
          </defs>
          <polygon points="32,8 52,18 52,38 32,48 12,38 12,18" fill="none" stroke="url(#nb)" stroke-width="2" opacity="0.3"/>
          <line x1="32" y1="10" x2="32" y2="56" stroke="url(#nb)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
          <line x1="26" y1="16" x2="26" y2="50" stroke="url(#nb)" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
          <line x1="38" y1="16" x2="38" y2="50" stroke="url(#nb)" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
          <polygon points="32,6 27,18 32,15 37,18" fill="url(#ng)"/>
          <path d="M10,36 Q32,20 54,36" fill="none" stroke="url(#nb)" stroke-width="2.5" stroke-linecap="round"/>
          <circle cx="32" cy="6" r="2" fill="#fbbf24" opacity="0.8"/>
        </svg>
      </div>

      <h1 class="text-2xl font-bold text-gray-100 mb-2 tracking-tight">
        {{ 'auth.login.title' | transloco }}
      </h1>
      <p class="text-sm text-gray-500 mb-10 font-medium">
        {{ 'auth.login.subtitle' | transloco }}
      </p>
      <button
        (click)="onSignIn()"
        class="group w-full flex items-center justify-center gap-3 px-6 py-3.5 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 text-sm font-bold text-gray-200 transition-all hover:shadow-lg active:scale-[0.98]"
      >
        <svg class="w-5 h-5 shrink-0 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        {{ 'auth.login.signInButton' | transloco }}
      </button>
    </div>
  </div>
</div>
