<div class="max-w-2xl mx-auto px-4 py-10" *ngIf="authService.currentUser() as user">
  <h1 class="text-xl font-semibold text-gray-900 dark:text-white mb-6">
    {{ 'auth.profile.title' | transloco }}
  </h1>

  <!-- User card -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl ring-1 ring-gray-200 dark:ring-gray-800 shadow-sm p-6 mb-6 flex items-center gap-4">
    <div class="w-12 h-12 rounded-full bg-indigo-100 dark:bg-indigo-900/40 flex items-center justify-center text-indigo-700 dark:text-indigo-300 font-semibold text-lg shrink-0 select-none">
      {{ user.display_name.charAt(0).toUpperCase() }}
    </div>
    <div>
      <h2 class="text-base font-semibold text-gray-900 dark:text-white">{{ user.display_name }}</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ user.email }}</p>
    </div>
  </div>

  <!-- WhatsApp section -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl ring-1 ring-gray-200 dark:ring-gray-800 shadow-sm p-6">
    <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-1">
      {{ 'auth.profile.whatsappSection' | transloco }}
    </h3>
    <p class="text-xs text-gray-500 dark:text-gray-400 mb-4">Link your WhatsApp number to receive reminders.</p>
    <div class="flex gap-2">
      <input
        type="tel"
        [placeholder]="'auth.profile.phonePlaceholder' | transloco"
        [ngModel]="phone()"
        (ngModelChange)="phone.set($event)"
        aria-label="WhatsApp phone number"
        class="flex-1 px-3 py-2 text-sm bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
      />
      <button
        (click)="onLinkWhatsapp()"
        class="px-4 py-2.5 text-sm font-medium bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl transition-colors shrink-0"
      >
        {{ 'auth.profile.linkPhoneButton' | transloco }}
      </button>
    </div>
    @if (saveMessage()) {
      <p class="mt-3 text-sm text-green-600 dark:text-green-400 flex items-center gap-1.5">
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        {{ saveMessage() }}
      </p>
    }
  </div>
</div>
