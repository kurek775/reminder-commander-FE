<div class="flex items-center gap-2">
  <input
    type="url"
    [value]="sheetUrl()"
    (input)="sheetUrl.set($any($event.target).value)"
    [placeholder]="'sheets.urlPlaceholder' | transloco"
    class="w-full sm:w-64 px-4 py-2.5 text-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
  />
  <button
    (click)="onConnect()"
    [disabled]="!isValidUrl() || isConnecting()"
    class="px-5 py-2.5 text-sm font-medium bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl transition-colors shrink-0"
  >
    {{ isConnecting() ? ('sheets.connecting' | transloco) : ('sheets.connectButton' | transloco) }}
  </button>
</div>
