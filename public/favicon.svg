<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="bifrost" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Hexagonal portal outline -->
  <polygon points="32,8 52,18 52,38 32,48 12,38 12,18" fill="none" stroke="url(#bifrost)" stroke-width="2" opacity="0.3"/>
  <!-- Spear shaft â€” three light beams -->
  <line x1="32" y1="10" x2="32" y2="56" stroke="url(#bifrost)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="26" y1="16" x2="26" y2="50" stroke="url(#bifrost)" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
  <line x1="38" y1="16" x2="38" y2="50" stroke="url(#bifrost)" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
  <!-- Spear tip (Gungnir) -->
  <polygon points="32,6 27,18 32,15 37,18" fill="url(#gold)"/>
  <!-- Bridge arc across center -->
  <path d="M10,36 Q32,20 54,36" fill="none" stroke="url(#bifrost)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Glow dot at tip -->
  <circle cx="32" cy="6" r="2" fill="#fbbf24" opacity="0.8"/>
</svg>
